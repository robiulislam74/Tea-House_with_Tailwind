<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea_house_with_Tailwind</title>
    <script src="https://kit.fontawesome.com/588b7137ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
            fontFamily:{
              manrope:["Manrope", "sans-serif"]
            }
          }
        }
      }
    </script>
</head>
<body class="font-manrope">
    <main class="max-w-screen-xl mx-auto px-12 lg:px-22">
      <header class="grid grid-cols-1 lg:grid-cols-2 pt-16 justify-between items-center">
        <div>
          <h1 class="text-7xl font-bold">It's good <br>
            tea time at The Tea House</h1>
            <p class="text-gray-500 w-5/6 my-8 text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-xl text-white font-bold text-lg ">Explore More 
              <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i></button>
        </div>
        <div class="relative">
          <img src="./images/banner.png" alt="">
          <div class="flex items-center gap-3 bg-white shadow-lg px-8 py-5 absolute bottom-2 left-16 rounded-xl">
            <i class="fa-solid fa-star text-3xl text-orange-500"></i>
            <div>
              <h4 class="font-bold text-3xl">5.00</h4>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
</body>
</html>
